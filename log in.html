<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Log In</title>
    <link rel="stylesheet" href="assets/css/utility.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: black;
            color: white;
        }
        .img{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
            margin-top: 34px;
        }
        .form{
             display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            background-color: black;
            color: white;
        }

        .box {
            position: relative;
            width: 380px;
            height: 500px;
        }

        .box::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 15px 50px #000);
            border-radius: 28px;
            
        }

        .box::after {
            content: "";
            position: absolute;
            inset: 4px;
            background: #2d2d39;
            border-radius: 15px;
            border: 8px solid #25252b;
        }


        /* Login Form Styles */
        .login-form {
            position: absolute;
            inset: 20px;
            z-index: 2;
            padding: 40px;
            color: rgb(30, 215, 96);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #3a3a45;
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            font-size: 1em;
        }

        .input-group input:focus {
            outline: 2px solid rgb(30, 215, 96);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: rgb(30, 215, 96);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="img">
        <img width="300px" class="invert" src="assets/images/logo.svg" alt="">
    </div>
    <div class="form">

        <div class="box">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
            </div>
    </div>
    </div>
</body>
</html>

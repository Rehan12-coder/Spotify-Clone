<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Remake</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/images/playlist.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <footer class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/" data-encore-id="textLink"
                            id=""><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/" data-encore-id="textLink"
                            id=""><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id=""><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Accessibility</span></a></div>
                </footer>

            </div>

        </div>
        <div class="right"></div>

    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
